<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio JokenPô</title>
</head>

<body>

    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')"> &#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')"> &#x270B;</button>
            <button id="scissors" onclick="playHuman('scissors')"> &#x270C;</button>
        </div>
      
        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>

        <p class="result"></p>

        <button class="reload">ZERAR</button>
    </div>

    <script src="./scripts.js"></script>


</body>

</html>
